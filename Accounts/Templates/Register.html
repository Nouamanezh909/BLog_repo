<!-- Here we inherent some templates -->
{% include "navigation.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% include "head.html" %}

<!-- 

-->
{% block content %}

<div class="container pt-5">
    <div class="content-section">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom pt-2 mb-4">
                    <b class="m-auto">Register Today</b>
                </legend>
                {{ form | crispy  }}
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-info btn-sm"> SingUP </button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account ?? <a class="ml-3" href="{% url 'Login' %}"> Sing IN </a>
            </small>

        </div>
    </div>


</div>



{% endblock content %}
